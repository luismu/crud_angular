<div class="panel-custom" ng-show="docentes.length == 0">
  <h3 class="subheader">No hay docentes para mostrar</h2>
</div>
<!--creamos un campo de texto que nos servirá para buscar docentes, simplemente
le damos como ng-model el mismo que le demos al atributo filter en el loop de abajo,
aparte de un buscador es un autocompletar, y más sencillo no puede ser-->
<!--sólo si hay docentes mostramos el buscador-->
<input type="text" ng-model="buscador" placeholder="Buscar docente" ng-show="docentes.length > 0" />
<!--como nuestros docentes no tienen id, la forma de poder eliminarlos es recorriendo
el array añadiendo la clave id, así podremos saber a cuál hacer referencia, de esta forma
al añadir docentes y no tener definida su id, angularjs le asignará la siguiente al último docente
existente, es decir, un campo autoincremental-->
  <div class="large-12 columns" ng-repeat="(id,docente) in docentes | filter: buscador">
  
          <a href="#/teacher/info/{{id}}" class="large-12  button expand">
            Id: {{ docente.ide}} Nombre: {{ docente.nombre }} Apellidos: {{ docente.apellidos }} Genero: {{ docente.genero }}
          </a>
         <!--aquí mostramos los dos botones, uno para ir a editar al docente y otro para ir a eliminarlo-->
          <div class="row">
          <div class="large-6 columns"><a href="#/teacher/edit/{{id}}" class="button expand success">Editar</a></div>
          <div class="large-6 columns"> <a href="#/teacher/remove/{{id}}" class="button expand alert">Eliminar</a></div>
      </div>
  </div>
