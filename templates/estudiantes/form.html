<form>
  <fieldset>
    <legend>{{ textButton }}</legend>

    <div class="row">
      <div class="large-12 columns">
        <label>identificación</label>
        <input type="text" placeholder="identificación" ng-model="estudiante.ide" required>
      </div>
    </div>

    <div class="row">
      <div class="large-4 columns">
        <label>Nombre</label>
        <input type="text" placeholder="Nombre" ng-model="estudiante.nombre" required>
      </div>
      <div class="large-4 columns">
        <label>Apellidos</label>
        <input type="text" placeholder="Apellidos" ng-model="estudiante.apellidos" required>
      </div>
      <div class="large-4 columns">
        <div class="row collapse">
          <label>Genero</label>
            <input type="text" placeholder="Genero" ng-model="estudiante.genero" required>
        </div>
      </div>
    </div>
    <button type="submit"  class="button large-12">{{ textButton }}</button>
     <a href="#/students/index" class="button large-12 success">Volver al inicio</a>
  </fieldset>
</form>
